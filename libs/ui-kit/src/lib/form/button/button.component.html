<p-button
  [label]="label()"
  [icon]="!icon() ? '' : 'pi ' + icon()"
  [class]="'relative'"
  [severity]="severity()"
  [loading]="loading()"
  [disabled]="disabled()"
  [size]="size()"
  [pTooltip]="toolTip()"
  [tooltipPosition]="'top'"
  [appendTo]="'body'"
  [styleClass]="class()"
  [rounded]="rounded()"
  [text]="text()"
  [type]="type()"
></p-button>
