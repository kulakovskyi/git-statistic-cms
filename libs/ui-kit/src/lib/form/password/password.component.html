<p-password
  *ngIf="control()"
  [placeholder]="label()"
  [formControl]="formControl"
  [toggleMask]="true"
  [feedback]="feedback()"
  [inputStyleClass]="class() + 'w-full'"
></p-password>
<p-password
  *ngIf="!control()"
  [placeholder]="label()"
  [toggleMask]="true"
  [feedback]="feedback()"
  [inputStyleClass]="class() + 'w-full'"
></p-password>

<div *ngIf="formControl && !skipValidation() && control()?.touched">
  <ui-validation-message [control]="control()!"></ui-validation-message>
</div>
<div *ngIf="description()">
  <small>{{ description() }}</small>
</div>
